<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying the topics and collecting multiple options</h1>
        <form method="POST">
            {% csrf_token %}
            Topic_name:
            <select name="topic" id="topic" multiple>
                {% for topic in topics %}
                <option value="{{topic}}">{{topic.topic_name}}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
